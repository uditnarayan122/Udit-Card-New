<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udit Card Design with Boxes</title>
    <link rel="stylesheet" href="udit.css">
</head>

<body>
    <div class="card">
        <img src="profile-pic (2).png" alt="Card Image" class="card-image">
        <div class="card-box-container">
            <div class="card-box">
                <a href="https://www.linkedin.com/in/udit-narayan-giri" class="card-button">Linkedin</a>

            </div>

            <div class="card-box">
                <a href="https://github.com/uditnarayan122" class="card-button">Github</a>
            </div>
        </div>
        <div class="card-content">
            <h2 class="card-title">Udit Card</h2>
            <p class="card-description">This is a sample description for the card. It contains a brief overview of the
                content shown in the image.</p>
            <a href="https://www.instagram.com/king_udit_narayan_1?igsh=emVlOTF6dXV6NXo0
            " class="card-button">Read More</a>
        </div>
    </div>
</body>

</html>
